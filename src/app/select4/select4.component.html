<div class="container">	
	<div *ngIf="selectedCard" class="col-sm" >
		<div>
			<img [src]="teste">
		</div>	
		<select [(ngModel)]="selectedCard" name="selectedCard" (change)="onSelect(selectedCard)">
			<option *ngFor="let card of cards" >{{card.name}}</option>
		</select>
		<button  type="button" class="btn btn-primary">Select</button>		
	</div>
</div>
